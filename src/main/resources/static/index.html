<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shrot Url Service</title>

</head>
<body id="Main-body">
        <div id="url-body">
            <h1>Short Url Service</h1>
            <form id="form-shorturl">
                <input
                        type="text"
                        id="url"
                        placeholder="URL"
                        required
                />

                    변환하기

            </form>

            <div >
                <input type="text" id="result" />

                <div id="copy-message"></div>
            </div>
            <p>&copy; 2023</p>

            <script type="text/javascript" src="/js/short-url.js"></script>
        </div>

</body>
